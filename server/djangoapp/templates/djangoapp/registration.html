<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <body>
        <form action="{% url 'djangoapp:register' %}" method="POST">
            <div class="container">
              <h1>Sign Up</h1>
              <hr>
              <label for="user" class="form-label">User Name</label>
<input type="text" id="user" class="form-control" name="username"><br>
              <label for="fn" class="form-label">First Name</label>
              <input type="text" id="fn" class="form-control" name="firstname"><br>
              <label for="ln" class="form-label">Last Name</label>
              <input type="text" id="ln" class="form-control" name="lastname"><br>
              <label for="psw" class="form-label">Password</label>
              <input type="password" id="psw" class="form-control" name="psw">
              <div>
                  {% csrf_token %}<br>
                  <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
